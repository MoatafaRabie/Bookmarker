<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        Site Name<br>
        <input id ="name"type="text" placeholder="Bookmark Name" onkeyup="dod(this)" /><br>
        <span id="ttt">Site Name must be at least 3 letters</span>
    </div>
    <div>
        site URL<br>
       <input id="urll" type="text" placeholder="http://www.example.com" onkeyup="num(this)" /><br>
       <span id="bbb">Your URL is not-valid</span>
    </div>
    <div id="but">
        <button class="id" onclick="bas(this)">Submit</button>
        
    </div>
    <span id="spa"></span>
    <div id="pop">
        <table>
            <thead>
            <tr>
                <th>Index </th>
                <th>WebsiteName </th>
                <th>Visit </th>
                <th>Delete</th>
            </tr>
           </thead>
           <tbody id="indix">
            <tr>
                <th></th>
                <th id="name1"></th>
                <th ><button class="id" id="visit" onclick="openn(this)">Visit</button></th>
                <th ><button class="id" id="del" onclick="closee(this)">Delete</button></th>
            </tr>
           </tbody>
        </table>
    </div>

    
</body>
</html>
